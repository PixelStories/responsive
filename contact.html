<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="shortcut icon" href="images/favicon16.png" type="image/png">
        <link rel="stylesheet" href="styles/normalize.css">

        <!-- <script src="nav_menu.js"></script> -->
    </head>
    <body>
        <!-- NAVIGATION MENU -->
        <header>
            <div class="fixed-menu">
                <div class="logo-container">
                    <a href="index.html"><img class="logo" src="images/logo@0,1x.png" alt="logo pixelstories"></a>
                </div>
                <div class="toggle-icon">
                    <img id="hamburg-menu" class="nav-menu-icon" src="images/hamburg-menu.png" alt="hamburg-menu" onclick="toggleMenu()">
                    <img id="close-hamburg-menu" class="nav-close-menu-icon" src="images/close-hamburg-menu.png" alt="close-hamburg-menu" onclick="toggleMenu()">
                </div>
            </div>
            <nav id="toggle-menu" class="nav-menu-container">
                <ul class="nav-menu-list">
                    <li><a href="index.html" title="Home">Home</a></li>
                    <li><a href="projects.html" title="Projects">Projects</a></li>
                    <li><a href="about.html" title="About us">About us</a></li>
                    <li><a href="contact.html" title="Contact">Contact</a></li>
                </ul>
            </nav>
            <div class="page-title">
                <div class="heading-wrap">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </header>
        <main>
            <!-- CONTACT FORM SECTION -->
            <section class="contact_box">
                <h2>Tell us about your project</h2>
                <!-- id to link textarea and button to form -->
                <form id="contact_form">
                    <div class="full-name">
                        <div class="form-field1">
                            <div class="form-field-title">Name:</div>
                        </div>
                        <div class="form-field-input">
                            <input type="text" class="left" placeholder="First name">
                            <input type="text" class="right" placeholder="Last name">
                        </div>
                    </div>
                    <div class="contact-email">
                        <div class="form-field2">
                            <div class="form-field-title">Email:</div>
                        </div>
                        <div class="form-field-input">
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div class="contact-telephone">
                        <div class="form-field3">
                            <div class="form-field-title">Telephone:</div>
                        </div>
                        <div class="form-field-input">
                            <input type="text" name="telefone">
                        </div>
                    </div>
                </form>
                <!-- Textarea and button element have form attribute to "link" them to the form above -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" form="contact_form"></textarea>
                <div class="button-wrap">
                    <button class="all-buttons ctc" type="submit" form="contact_form" value="submit">Send</button>
                </div>
                <div class="client-support">
                    <p>For client support services, please email us at <span class="contact-support">support@pixelstories.se</span> or call us on <span class="contact-support"><a href=”tel:+46730001111”>073 000 11 11.</a></span></p>
                </div>
            </section>
            <!-- LOCATION MAP SECTION -->
            <section class="map">
                <h2>Find us</h2>
                <!-- map -->
                <div class="location-map" title="location map">
                    <iframe class="col-xs-12" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.2614397675218!2d18.02123661575307!3d59.345283616785785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d9d263b022d%3A0x82fc0f30ed84f9ed!2sNackademin+AB!5e0!3m2!1ssv!2sse!4v1485433855627" width="600" height="450" style="pointer-events:none" allowfullscreen></iframe>
                </div>
            </section> 
        </main>
        <!-- FOOTER -->
        <footer>
            <!-- FOOTER HEADER -->
            <div class="footer_header">
                <a href="index.html" rel="home"><img src="images/logo@0,1x.png" srcset="images/logo-lg.png"  alt="Pixel Stories"></a>
            </div>
            <!-- FOOTER ADDRESS -->
            <div class="address_contact">
                Tomtebodavägen 3A<br>
                171 65, Solna<br>
                <a href=”tel:+46730000000”> 073 000 00 00</a><br>
                pixelstories.se
            </div>    
            <!-- FOOTER SOCIAL -->
            <nav class="social">
                <div class="social-wrap">
                    <ul>
                        <li><a href="https://sv-se.facebook.com/"><img src="images/facebook.png" alt="facebook"></a></li>
                        <li><a href="https://www.instagram.com/"><img src="images/instagram.png" alt="instagram"></a></li>
                        <li><a href="https://twitter.com/?lang=sv"><img src="images/twitter.png" alt="twitter"></a></li>
                        <li><a href="https://se.linkedin.com/"><img src="images/linkedIn.png" alt="linkedIn"></a></li>
                    </ul>  
                </div>
            </nav>    
        </footer>
    </body>
</html>
